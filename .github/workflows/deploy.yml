name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main

env:
  AZURE_CONTAINER_REGISTRY: smarthomeassistnatacr
  IMAGE_NAME: smarthomeassistant
  DOCKERFILE_PATH: SmartHomeAssistant/WebApp.Dockerfile
  CONTEXT_PATH: SmartHomeAssistant

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout del codice
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Login all'Azure Container Registry
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

    # 3. Build dell'immagine Docker
    - name: Build Docker image
      run: |
        docker build \
          -f ${{ env.DOCKERFILE_PATH }} \
          -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
          ${{ env.CONTEXT_PATH }}

    # 4. Push dell'immagine Docker su ACR
    - name: Push image to ACR
      run: |
        docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

    # 5. Deploy alla Azure Web App for Containers
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: SmartHomeAssistant   # <-- nome della tua Web App
        images: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
